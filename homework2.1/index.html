<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Домашнее задание от 28.01.17</title>
    <link rel="stylesheet" href="style.css">
        <script src="user.js"></script>

  </head>
  <body>

    <div id="project" class="wrapper">
      <section>
        <h2>Задание 1: Расчет формулы</h2>
        <article>
          <p>Введите данные в поля формулы</p>
          <div class="field exercise1">
            <form id="formula" onchange="CountF();">
              <table>
                <tr>
                  <td rowspan="2" class="view">
                    <p>
                      <span id="result">h</span>
                      =
                    </p>
                    <img src="formula.svg" alt="formula" width="160px">
                  </td>
                  <td>
                    <label><span> V<sub>0</sub>: </span><input name="varV0" type="text" pattern="[0-9]" maxlength="4"></label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label><span> t: </span><input name="varT" type="text" pattern="[0-9]" maxlength="4"></label>
                  </td>
                </tr>
              </table>
            </form>
          </div>

        </article>
      </section>
      <section>
        <h2>Задание 2: Анализатор возраста</h2>
        <article>
          <p>Впишите возраст в поле.</p>
          <form id="age" onsubmit="return false;" >
            <input onchange="CountA();" name="age" id="alcohol_age" type="text" placeholder="Возраст">
            <label id="alcohol_access" class="none"></label>
          </form>
        </article>
      </section>
      <section>
        <h2>Задание 3: Калькулятор</h2>
        <article>

          <p>Кажется ничего обьснять не нужно.</p>

          <div class="field exercise2">

            <div id="calculator">
              <form onsubmit="return false;">
                <p class="caption">Calculator</p>
                <div id="text-field">
                  <p class="memory">clear</p>
                  <p class="editable">0</p>
                  <span>M</span>
                </div>
                <div class="controls">
                  <button onclick="Calculator.clear();">CE</button>
                  <button onclick="Calculator.clearAll();">C</button>
                  <button onclick="Calculator.memory();">M</button>
                  <button onclick="Calculator.addAction('^');">^</button>
                  <button onclick="Calculator.addChar(1);">1</button>
                  <button onclick="Calculator.addChar(2);">2</button>
                  <button onclick="Calculator.addChar(3);">3</button>
                  <button onclick="Calculator.addAction('+');">+</button>
                  <button onclick="Calculator.addChar(4);">4</button>
                  <button onclick="Calculator.addChar(5);">5</button>
                  <button onclick="Calculator.addChar(6);">6</button>
                  <button onclick="Calculator.addAction('-');">-</button>
                  <button onclick="Calculator.addChar(7);">7</button>
                  <button onclick="Calculator.addChar(8);">8</button>
                  <button onclick="Calculator.addChar(9);">9</button>
                  <button onclick="Calculator.addAction('*');">*</button>
                  <button onclick="Calculator.addChar('.');">.</button>
                  <button onclick="Calculator.addChar(0);">0</button>
                  <button id="count_button" disabled onclick="Calculator.count();">=</button>
                  <button onclick="Calculator.addAction('/');">/</button>
                </div>
              </form>
            </div>
            <script src="calculator.js"></script>


          </div>

        </article>
      </section>
    </div>
    //
  </body>
</html>
