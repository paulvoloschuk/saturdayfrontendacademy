      <div class="wrapper">
        <h2>Square calculator</h2>
        <p>Using the principles of object-oriented programming will create a calculator to find the square of shapes.</p>
        <hr />
        <div class="container" id="container">
        <form class="field">
          <h3>Form</h3>
          <label>
            <span>Figure type:</span>
            <select name="figure">
              <option value="circle">circle</option>
              <option value="triangle">triangle</option>
              <option value="rectangle">rectangle</option>
              <option value="pentagon">pentagon</option>
              <option value="hexagon">hexagon</option>
            </select>
          </label>
          <label>
            <span>radius:</span>
            <input
              type="text"
              name="radius"
              pattern="^[0-9]+$"
              data-figures="circle"
              maxlength="6"
            />
          </label>
          <label>
            <span>height:</span>
            <input
              type="text"
              name="height"
              pattern="^[0-9]+$"
              data-figures="triangle, rectangle"
              maxlength="6"
            />
          </label>
          <label>
            <span>width:</span>
            <input
              type="text"
              name="width"
              pattern="^[0-9]+$"
              data-figures="triangle, rectangle"
              maxlength="6"
            />
          </label>
          <label>
            <span>offset:</span>
            <input
              type="text"
              name="offset"
              pattern="^[0-9]+$"
              data-figures=""
              maxlength="6"
            />
          </label>
          <label>
            <span>side lenght:</span>
            <input
              type="text"
              name="lenght"
              pattern="^[0-9]+$"
              data-figures="pentagon, hexagon"
              maxlength="6"
            />
          </label>
          <label><span></span><input type="submit" pattern="^[0-9]+$" data-figures="Calculate" /></label>
          <h1 id="result"></h1>
        </form>
