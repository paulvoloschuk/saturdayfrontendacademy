<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Homework 3.3</title>
    <link rel="icon" type="image/x-icon" href="../common/favicon.ico">
    <link rel="icon" type="image/png" href="../common/favicon.png">
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Hightlighter -->
    <link rel="stylesheet" href="../common/highlight/styles/atom-one-dark.css">
    <script src="../common/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="logo"></div>
        <h1>Paul Voloschuk<span>Homework 3.3</span></h1>
        <a href="https://github.com/paulvoloschuk/saturdayfrontendacademy">Return to</a>
      </div>
    </header>
    <div class="wrapper">
      <p>Welcome to managable <span class="code">localStorage</span> based datatable. Try to load data from outsource and sort table.</p>
      <form class="panel" id="controls">
        <div class="stratch">
          <input type="text" name="title" maxlength="32" autocomplete="on" placeholder="Title" pattern="^[A-zА-я]+$" required>
          <input type="text" name="first" maxlength="32" autocomplete="on" placeholder="FirstName" pattern="^[A-zА-я]+$" required>
          <input type="text" name="last" maxlength="32" autocomplete="on" placeholder="LastName" pattern="^[A-zА-я]+$" required>
          <input type="text" name="phone" maxlength="32" autocomplete="on" placeholder="PhoneNumber" required>
          <input type="text" name="id" value="">
        </div>
        <hr />
        <input type="submit" value="Send">
        <button id="random">Get random</button>
        <input type="reset" value="Clear">
      </form>
      <table id="db_view" class="db">
        <thead>
          <tr>
            <td>
              №
            </td>
            <td class="sort" data-type="title">
              Title
            </td>
            <td class="sort" data-type="first">
              FirstName
            </td>
            <td class="sort" data-type="last">
              LastName
            </td>
            <td class="sort" data-type="phone">
              PhoneNumber
            </td>
            <td>
              Actions
            </td>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
